<!DOCTYPE html>
<html>
    {% include 'head.html' %}
    <body>
        <!-- user data for selected client ? -->
        <div class="container text-start p-3 w-75">
            <div class="mb-3 row">
                {% for key, value in client_data.items %}

                <label for="{{ key }}" class="col-sm-4 col-form-label fw-bold text-end">{{key|title}}:</label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control-plaintext" id="{{ key }}" value="{{ value }}">
                </div>

                {% endfor %}
                <a class="btn btn-dark mt-4" href="{% url 'index' %}"">Back</a>
            </div>
        </div>

        <!-- TODO : ADD MORE-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
