<!DOCTYPE html>
<html>
    {% include 'head.html' %}
    <body>
        <div class="container text-center">
            <div class="row justify-content-md-center">
                <div class="col-5">
                    <select id="select_client" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        {% for client in available_clients %}
                        <option value="{{client}}">{{client}}</option>
                        {% endfor %}
                    </select>
                    <button class="btn btn-dark mt-4" onclick="connect()">Connect</button>
                </div>
            </div>
        </div>

    </body>
</html>
